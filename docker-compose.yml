services:
  react-dev:
    container_name: react-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true

  react-prod:
    container_name: react-prod
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "8080:80"
